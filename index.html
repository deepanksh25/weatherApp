<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div class="wrapper">
<div class="saman">
    <h1>Weather App</h1>

    <div class="tab-container">
        <p class="tab current-tab" data-userweather="">Your Weather</p>
        <p class="tab" data-searchweather="">Search Weather</p>
    </div>

    <div class="weather-container">

        <!-- grant location container-->
        <div class="subcontainer grant-location-container">
            <img src="pngtree-vector-location-icon-png-image_515424.jpg" width="80" height="80" loading="lazy">
            <p>grant Location Access</p>
            <p>Allow Access to get weather Information</p>
            <button class="btn" data-grantaccess="">Grant Access</button>
        </div>

        <!-- search form -> form-container-->
        <form class="form-container" data-searchform="">
            <input placeholder="Search for City..." data-searchinput="">
            <button class="btn" type="submit">
                <img id="photu" src="pngtree-search-icon-image_1344447.jpg" width="20" height="20" loading="lazy">
            </button>
        </form>

        <!--- loading screen container -->
        <div class="subcontainer loading-container">
            <img src="loading-gif.gif" width="150" height="150">
            <p>Loading</p>
        </div>

        <!-- show weather info -->
        <div class="subcontainer user-info-container active">

            <!--city name and Flag-->
            <div class="name">
                <p data-cityname="">Delhi</p>
                <img data-countryicon="" src="https://flagcdn.com/144x108/in.png">
            </div>

            <!-- weather descriptuion-->
            <p data-weatherdesc="">haze</p>
            <!--weather Icon-->
            <img data-weathericon="" src="http://openweathermap.org/img/w/50n.png">
            <!--temperature-->
            <p data-temp="">22.05</p>

            <!--3 cards - parameters-->
            <div class="parameter-container">

                <!--card 1-->
                <div class="parameter">
                    <img src="pngtree-vector-wind-icon-png-image_924484.jpg" height="30px" width="30px">
                    <p>windspeed</p>
                    <p data-windspeed=""></p>
                </div>

                <!--card 2-->
                <div class="parameter">
                    <img src="png-transparent-humidity-computer-icons-climate-moisture-humid-angle-cloud-meteorology-thumbnail.png" height="30px" width="30px">
                    <p>humidity</p>
                    <p data-humidity=""></p>
                </div>

                <!--card 3-->
                <div class="parameter">
                    <img src="pngtree-floating-realistic-clouds-png-image_6195497.png " height="30px" width="30px">
                    <p>Clouds</p>
                    <p data-cloudiness="">0</p>
                </div>

            </div>


        </div>



    </div>
</div>
       


    </div>


    <script src="index.js"></script>

</body>
</html>
